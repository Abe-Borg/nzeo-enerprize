{% extends 'base.html' %}

{% block content %}
<style type = "text/css">
    .card {
        max-width: 700px;
    }
    .container {
        padding: 20px;
    }
</style>

<div class = "container">
    <div class = "row">
        <div class = "card m-auto">
            <img src = "{{blog_post.image.url}}" class = "card-img-top" alt = "Blog Image">
            <div class = "card-body my-2">
                <h2 class = "card-title">{{blog_post.title}}</h2>
                <p class = "card-text">{{blog_post.body | safe}}</p>
                {% if blog_post.author == request.user %}
                    <a href = "{% url 'blog:edit' blog_post.slug %}" class = "btn btn-primary">Update</a>
                {% endif %}
            </div>
            <div class = "card-footer">
                <p class = "card-text">Author: {{blog_post.author}}</p>
                <p class = "card-text">Last Updated: {{blog_post.date_updated}}</p>
        </div>
    </div>
</div>



{% endblock content %}
