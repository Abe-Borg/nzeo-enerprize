{% extends 'base_side_navbar.html' %}
{% load static %}
{% block title %}NZEO-Management Home{% endblock %}

{% block main_container_nzeo_staff %}

<div class="container mt-4"> 
  <h4 class = "tabs-title">Numbers at-a-Glance</h4>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="table1-tab" data-custom-toggle = "tab" href="#table1" role="tab" aria-controls="table1" aria-selected="true">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="table2-tab" data-custom-toggle = "tab" href="#table2" role="tab" aria-controls="table2" aria-selected="false">Districts</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <!-- Table 1 Tab -->
    <div class="tab-pane collapse show" id="table1" role="tabpanel" aria-labelledby="table1-tab">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items for Table 1 -->
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
      <!-- Pagination for Table 1 -->
      <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination-table1">
          <!-- Populated by JavaScript -->
        </ul>
      </nav>
    </div>

    <!-- Table 2 Tab -->
    <div class="tab-pane collapse" id="table2" role="tabpanel" aria-labelledby="table2-tab">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items for Table 2 -->
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
      <!-- Pagination for Table 2 -->
      <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination-table2">
          <!-- Populated by JavaScript -->
        </ul>
      </nav>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'nzeo_management/nzeo_admin_home.js' %}"></script>

{% endblock %}
