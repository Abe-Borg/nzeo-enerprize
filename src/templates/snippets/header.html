<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">

<style type = "text/css">
    body {
    background-image: linear-gradient(180deg, var(--bs-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg));
    }

    .container {
    max-width: 960px;
    }

    .pricing-header {
    max-width: 700px;
    }

</style>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        {% if request.user.is_authenticated %}
            <span class="fs-4"><p>Hello, {{request.user.username}}</p></span>
        {% else %}
            <span class="fs-4"><p>Hello, Guest</p></span>
        {% endif %}
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if request.user.is_authenticated %}
            <a class = "p-2 text-dark" href = "{% url 'home' %}">Home | </a>
            <a class = "p-2 text-dark" href = "{% url 'account' %}">Account | </a>
            <a class = "p-2 text-dark" href = "{% url 'logout' %}">Logout</a></p>
        {% else %}
            <a class = "p-2 text-dark" href = "{% url 'home' %}">Home | </a>
            <a class = "p-2 text-dark" href = "{% url 'login' %}">Login</a></p>
            <a class = "btn btn-outline-primary" href = "{% url 'register' %}">Register</a>
        {% endif %}
        
    </nav>
</div>
